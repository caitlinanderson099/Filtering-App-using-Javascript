<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Swiper JS CSS File -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- Custom CSS File -->
    <link rel="stylesheet" href="/style.css">
    <title> Filtering App Data using JS </title>
</head>

<body>

    <header>
        <h1> Property Search </h1>
    </header>

    <!-- filters -->
    <div class="filter-container">

        <!-- Location filter -->
        <div class="filter">
            <label for="location"> Location: </label>
            <select name="location" id="location" class="full-width-select">
                <!-- Options for the select as well as the value -->
                <option value=""> All of New Zealand </option>
                <option value="Northland"> Northland </option>
                <option value="Auckland"> Auckland </option>
                <option value="Waikato"> Waikato </option>
                <option value="Bay Of Plenty"> Bay Of Plenty </option>
                <option value="Gisborne"> Gisborne </option>
                <option value="Hawkes Bay"> Hawkes Bay </option>
                <!-- Rest of options -->
            </select>
        </div>

        <!-- Bedrooms filter -->
        <div class="filter">
            <label for="bedrooms"> Bedrooms Min: </label>
            <select name="bedrooms" id="bedrooms" class="full-width-select">
                <!-- Options for the select as well as the value -->
                <option value=""> Any </option>
                <option value="1"> 1+ </option>
                <option value="2"> 2+ </option>
                <option value="3"> 3+ </option>
                <option value="4"> 4+ </option>
                <option value="5"> 5+ </option>
                <option value="6"> 6+ </option>
            </select>
        </div>

        <!-- Bathrooms filter -->
        <div class="filter">
            <label for="bathrooms"> Bathrooms Min: </label>
            <select name="bathrooms" id="bathrooms" class="full-width-select">
                <!-- Options for the select as well as the value -->
                <option value=""> Any </option>
                <option value="1"> 1+ </option>
                <option value="2"> 2+ </option>
                <option value="3"> 3+ </option>
                <option value="4"> 4 or more </option>
            </select>
        </div>

        <!-- Price minimum -->
        <div class="filter">
            <label for="priceMin"> Price Min: </label>
            <select name="priceMin" id="priceMin" class="full-width-select">
                <option value=""> Any </option>
                <option value="100000"> $100K </option>
                <option value="200000"> $200K </option>
                <option value="300000"> $300K </option>
                <option value="400000"> $400K </option>
                <option value="500000"> $500K </option>
                <option value="600000"> $600K </option>
                <option value="700000"> $700K </option>
                <option value="800000"> $800K </option>
                <option value="900000"> $900K </option>
                <option value="1000000"> $1M </option>
            </select>
        </div>

        <!-- Price maximum -->
        <div class="filter">
            <label for="priceMax"> Price Max: </label>
            <select name="priceMax" id="priceMax" class="full-width-select">
                <option value=""> Any </option>
                <option value="100000"> $100K </option>
                <option value="200000"> $200K </option>
                <option value="300000"> $300K </option>
                <option value="400000"> $400K </option>
                <option value="500000"> $500K </option>
                <option value="600000"> $600K </option>
                <option value="700000"> $700K </option>
                <option value="800000"> $800K </option>
                <option value="900000"> $900K </option>
                <option value="1000000"> $1M </option>
            </select>
        </div>
    
    
    <!-- end of filter container -->
    </div>

    <!-- Results Grid -->
    <div class="results" id="results">
        <!-- populating the data in js -->
    </div>




    <!-- Pop Up Modal (should always be at the bottom of html) TO DO COMPLETED -->




    <!-- Swiper JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- FontAwesome Link -->
    <script src="https://kit.fontawesome.com/5d99c8ae1e.js" crossorigin="anonymous"></script>

    <!-- Custom Javascript File -->
    <script src="/script.js"></script>
</body>

</html>
